<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1 draggable="true">Guess The Number</h1>
      <button type="button" id="again-btn" draggable="true" class="btn">
        Once More
      </button>
      <p class="guess-instruction">(Guess between 1 and 20)</p>
      <div class="secret-num">?</div>
    </header>

    <main>
      <section class="left">
        <input type="number" class="guess-num" />
        <button type="button" id="check-btn" class="btn">Check</button>
      </section>
      <section class="right">
        <p class="message">Guess it...</p>
        <p class="score-num">ğŸ’¯Score : <span class="score">20</span></p>
        <p class="highscore-num">
          ğŸ–ï¸Highscore : <span class="high-score">0</span>
        </p>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
